<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="">
        <label for="nome">Digite seu nome:</label>
        <input type="text" name="nome" id="nome"><br>

        <input type="email" name="" id="" placeholder="Email"><br>

        <input type="tel" name="" id=""><br>

        <input type="number" name="" id="" max="10" min="2" step="2"> <!-- step fala de quantas em quantas irá pular -->

        <input type="file" name="" id=""><br>

        <input type="color" name="" id=""><br>

        <input type="checkbox" name="check" id="check"> <label for="check">Aceita os termos</label><br>

        <p>Qual seu favorito ?</p>
        <input type="radio" name="vermelho" id="vermelho"><label for="vermelho">Vermelho</label><br>
        <input type="radio" name="azul" id="azul"> <label for="azul">Azul</label><br>
        <input type="radio" name="verde" id="verde"> <label for="verde">Verde</label><br>

        <label for="filme">Qual seu filme favorito ?</label>
        <select name="" id="">
            <option value="">Filme a</option>
            <option value="">filme b</option>
            <option value="">filme c</option>
        </select>
    </form>
</body>
</html>
