<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome do Aluno</th>
                <th>Primeiro semestre</th>
                <th>Segundo semestre</th>
                <th>Terceiro semestre</th>
                <th>Média</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Aluno a</td>
                <td>Nota 10</td>
                <td>Nota 10</td>
                <td>Nota 10</td>
                <td>Média 10</td>
            </tr>

            <tr>
                <td>Aluno b</td>
                <td>Nota 8</td>
                <td>Nota 8</td>
                <td>Nota 8</td>
                <td>Média 8</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Média</td>
                <td>9</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
