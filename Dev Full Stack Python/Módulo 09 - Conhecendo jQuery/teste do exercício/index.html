<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar lista</title>
</head>
<body>

    <header>
        <h1>Lista de Tarefas</h1>
    </header>

    <main>
        <form>
            <input type="text" name="adicionar-tarefa" id="adicionar-tarefa" placeholder="Adicione sua Tarefa" required>
            <button type="submit" id="btn-enviar">Adicionar</button>
            <button type="reset" id="btn-limpar">Limpar</button>
        </form>

        <div id="lista">
          
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="main.js"></script>
    </main>
    
</body>
</html>
