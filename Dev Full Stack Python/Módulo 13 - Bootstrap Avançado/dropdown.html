<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        #item2{
            color: red;
        }

        #drop-menu {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-primary m-3" data-bs-toggle="dropdown">Dropdown</button>
    <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item">Item 1</a></li>
        <li><a href="#" class="dropdown-item">Item 2</a></li>
        <li><a href="#" class="dropdown-item">Item 3</a></li>
    </ul>

    <div class="btn-group m-3">
        <button class="btn btn-primary">Xiaomi</button>
        <button class="btn btn-dark">Caoa</button>
        <div class="btn-group">
            <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Byd</button>
            <ul class="dropdown-menu">
                <ul><a href="#" class="dropdown item">Baterias</a></ul>
                <ul><a href="#" class="dropdown item">Carros</a></ul>
            </ul>
        </div>        
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
