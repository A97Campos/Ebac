<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <div class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">

                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="https://images.pexels.com/photos/15247399/pexels-photo-15247399.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100">
                </div>

                <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://images.pexels.com/photos/12112086/pexels-photo-12112086.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100">
                </div>
                
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://images.pexels.com/photos/15874217/pexels-photo-15874217.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100">
                </div>            
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
