<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Eventos</title>
</head>
<body>

    <div>
        <h1>Meu Formulário</h1>
        <form action="" id="formDeposito">
            <input type="text" name="nome" id="nome" required placeholder="Nome completo"><br>
            <p id="incorreto">O nome digitado está incorreto.</p>

            <input type="number" name="numeroDaConta" id="numeroDaConta" required placeholder="Número da conta"><br>

            <input type="number" name="valor" id="valor" required placeholder="Valor"><br>

            <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descrição (opcional)"></textarea><br>

            <input type="submit" value="Enviar" id="btnEnviar">
        </form>

        <p id="demo"></p>
    </div>



    <script src="main.js"></script>    
</body>
</html>
