<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Exercício Plugins jQuery</title>
</head>
<body>
    <main>


        <h1>Formulário de Cadastro</h1>
            <form>
                <div class="icone">
                    <label for="nome"><img src="imagens/icons8-usuário-homem-com-círculo-20.png" alt=""> </label>                   
                    <input type="text" name="nome" id="nome"  placeholder="Nome Completo">
                </div>
                <div class="icone">
                    <label for="email"><img src="imagens/icons8-envelope-circulado-20.png" alt=""> </label> 
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="icone">
                    <label for="telefone"><img src="imagens/icons8-celular-20.png" alt=""> </label> 
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone">
                </div>
                <div class="icone">
                    <label for="cpf"><img src="imagens/icons8-identidade-20.png" alt=""> </label> 
                    <input type="text" name="cpf" id="cpf" placeholder="CPF">
                </div>
                <div class="icone">
                    <label for="endereco"><img src="imagens/icons8-endereço-20.png" alt=""> </label> 
                    <input type="text" name="endereco" id="endereco"  placeholder="Endereço">
                </div>
                <div class="icone">
                    <label for="cep"><img src="imagens/icons8-cep-20.png" alt=""> </label> 
                    <input type="text" name="cep" id="cep" placeholder="CEP">
                </div>

                <div>
                    <button type="submit">Registrar</button>
                </div>
                
            </form>
    </main>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
