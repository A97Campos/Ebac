<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="." id="imagem">
            <h1 class="profile-name" id="nome">Andrew Campos</h1>
            <h2 class="profile-username" id="nomePerfil">@A97Campos</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repositorio"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" target="_blank" id="link">Ver no Github</a>
        </div>
    </header>

    <script>

        document.addEventListener('DOMContentLoaded', function(){
            const imagem = document.querySelector('#imagem');
            const nome = document.querySelector('#nome');
            const nomePerfil = document.querySelector('#nomePerfil');
            const repositorio = document.querySelector('#repositorio');
            const seguidores = document.querySelector('#seguidores');
            const seguindo = document.querySelector('#seguindo');
            const link = document.querySelector('#link');

            fetch('https://api.github.com/users/A97Campos')
                .then(function(res){
                    return res.json();
                })
                .then(function(json){
                    imagem.src = json.avatar_url;
                    nome.innerText = json.name;
                    nomePerfil.innerText = json.login;
                    repositorio.innerText = json.public_repos;
                    seguidores.innerText = json.followers;
                    seguindo.innerText = json.following;
                    link.href = json.html_url;
                })
        })
    </script>
</body>
</html>
